<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <!-- <div class="container px-4 px-lg-5 text-center"> -->
  <div class="container px-4 px-lg-5">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider border border-primary border-2">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <!-- {% for member in section.members_main %}
      <div class="w-25 col-lg-6 col-md-6 text-center">
        <div class="member-box">
          <img class="text-primary" src="{{ member.image }}" alt="{{ member.title }}">
          <h3 class="h4 mb-2">{{ member.title }}</h3>
          <p class="text-white-50 mb-0">{{ member.text }}</p>
        </div>
      </div>
      {% endfor %} -->
      {% assign cols = section.size %}
      {% if cols > 4 %}
        {% assign cols = 4 %}
      {% endif %}

      {% assign colsL = 12 | divided_by: cols %}
      {% assign colsM = colsL | times: 2 %}

      {% for member in section.members %}
      
      <!-- <div class="w-25 col-lg-{{ colsL }} col-md-{{ colsM }} text-center"> -->
      <div class="col-lg-{{ colsL }} col-md-{{ colsM }} text-center">
        <div class="member-box">
          <img class="text-primary" src="{{ member.image }}" alt="{{ member.title }}">
          <h3 class="h4 mb-2">{{ member.title }}</h3>
          <p class="text-white-50 mb-0">{{ member.text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
